apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: huginn-rabbitmq
  namespace: default
spec:
  replicas: 3
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      memory: 512Mi
  rabbitmq:
    additionalConfig: |
      cluster_partition_handling = pause_minority
      disk_free_limit.relative = 1.0
      collect_statistics_interval = 10000
  persistence:
    storageClassName: local-path
    storage: "1Gi"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - huginn-rabbitmq
        topologyKey: kubernetes.io/hostname
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: Exists
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - worker-1
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers: []